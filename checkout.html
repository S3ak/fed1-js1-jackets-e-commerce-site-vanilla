<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="/src/styles/checkout.css" />
    <script type="module" defer src="/src/checkout/checkout.mjs"></script>
  </head>
  <body>
    <div class="checkout-container">
      <h2>Checkout</h2>

      <div class="checkout-content">
        <div class="order-summary">
          <h3>Order Summary</h3>
          <section id="js-order-summary">
            <div class="product">
              <p>Loading...</p>
              <p>Loading...</p>
            </div>
          </section>
          <hr />
          <div class="total">
            <p><strong>Total:</strong></p>
            <p><strong id="js-total">Loading...</strong></p>
          </div>
        </div>

        <div class="shipping-details">
          <h3>Shipping Information</h3>

          <form class="c-form-checkout" name="checkout">
            <label for="name">Full Name</label>
            <input type="text" id="name" required />

            <label for="address">Address</label>
            <input type="text" id="address" required />

            <label for="city">City</label>
            <input type="text" id="city" required />

            <label for="zip">ZIP Code</label>
            <input type="text" id="zip" required />

            <label for="card">Credit Card</label>
            <input type="text" id="card" required />

            <button type="submit">Place Order</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
