<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outer Dimensional Drip</title>
    <script type="module" defer src="/src/index.mjs"></script>
    <script type="module" defer src="/src/cart.mjs"></script>
    <script type="module" defer src="/src/nav/nav.mjs"></script>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="app">
    <header class="l-header">
      <section class="c-title-section" id="js-title-section">
        <div class="row c-title-section_title-row">
          <a href="/"><h1>ODD</h1></a>

          <div class="c-title-section_controls">
            <button id="js-cart-toggle" class="c-cart-btn">
              Cart<span class="c-cart-btn-counter" id="js-cart-count">0</span>
            </button>
            <div id="js-nav-toggle-container"></div>
          </div>
        </div>

        <form class="c-search" name="searchForm">
          <label for="search" hidden>Search</label>
          <input type="text" name="search" id="search" placeholder="Search" />
        </form>
      </section>

      <section id="js-nav-container"></section>
    </header>

    <main class="l-main">
      <section class="c-filters">
        <form>
          <select name="sort-by" id="js-sort-by">
            <option value="asc">Price low-high</option>
            <option value="dec">Price high-low</option>
          </select>
        </form>
      </section>
      <div id="js-products" class="c-products-list"></div>
    </main>

    <footer class="l-footer">Made with ❤️ by Monde Sineke</footer>

    <aside class="l-aside c-cart" id="js-cart">
      <div class="c-cart-header">
        <h2>Shopping Cart</h2>
        <button class="c-close-cart" id="js-close-cart">&times;</button>
      </div>
      <div class="c-cart-items" id="js-cart-items"></div>
      <div class="c-cart-footer">
        <p>Total: <span id="js-cart-total">0</span></p>

        <a href="/checkout.html" class="c-add-to-cart c-btn">Checkout</a>
        <button class="btn" id="js-clear-cart">Clear Cart</button>
      </div>
    </aside>
  </body>
</html>
